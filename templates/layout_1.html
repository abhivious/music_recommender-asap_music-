<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='main.css')}}">
  {% if title %}
  <title>ASAP Music -{{title}}</title>
  {% else %}
  <title>ASAP Music </title>
  {% endif %}
</head>
<style>
  body{
    background-color: #5cfad8;
  }
  </style>
<body>
<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container" >
      <a class="navbar-brand mr-4" href="/">ASAP Music</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto" style="position: relative;left: 800px;">
          <a class="nav-item nav-link" href="/">Home</a>
          <a class="nav-item nav-link" href="/home_predict">Suggest Music</a>
          <a class="nav-item nav-link" href="/about_us">About</a>
        </div>
        
        
      </div>
    </div>
  </nav>
</header>
  <main role="main" class="container">
    
  <div class="row">
    <div class="col-md-12">
      {% block content %}{% endblock %}
      <br><br><br>
      
    </div>

</body>
</html>
